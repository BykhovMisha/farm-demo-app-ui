<div class="controls">
  <mat-form-field appearance="outline" class="search-name-form-field">
    <mat-label>Name Filter</mat-label>
    <input matInput type="text" maxlength="200" [formControl]="name" />
    <mat-icon matPrefix>search</mat-icon>
    <mat-hint>Max 200 characters {{ name.value?.length }}/200</mat-hint>
  </mat-form-field>
  <button
    [disabled]="isActionApplying"
    (click)="onAddAnimal()"
    mat-raised-button
    color="primary"
  >
    Add Animal
  </button>
</div>
